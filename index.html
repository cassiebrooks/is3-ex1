<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js"></script>
  <script src="jquery.modal.js"></script>
  <script type="text/javascript" src="panels.js"></script>
</head>

<body>

  <div class="header">
    <div class="wrapper">
      <h1>IS3 Data Explorer</h1>
    </div>
  </div>

  <div class="main">
    <div class="wrapper">
      <div class="big-map">

        <a href="#" class="modal" style="font-size: 24px; background-color: #f89a1e; color: white; padding: 20px;">Click Here for modal</a>

        <script src="http://d3js.org/d3.v3.min.js"></script>
        <script src="http://d3js.org/topojson.v1.min.js"></script>
  	    <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
        <script src="script.js"></script>

      </div><!-- end .big-map -->

      <div class="map-options">
        
        <div class="panel">
          <h3>Alternate map views</h3>
          <div class="panelcontent">
            <div class="mini-map"></div>
            <div class="mini-map"></div>
            <div class="mini-map"></div>
            <div class="mini-map"></div>
            <div class="mini-map"></div>
          </div>
        </div>

        <div class="panelcollapsed">
          <h3>Map filters</h3>
          <div class="panelcontent">
            <p>This panel is collapsed by default (until user sets a preference)</p>
          </div>
        </div>

      </div> <!-- end .map-options -->
    </div> <!-- end .wrapper -->
  </div> <!-- end .main -->

  <script>
    $(document).ready(function(){
      $('.modal').modal_box();
    });
  </script>

</body>

</html>

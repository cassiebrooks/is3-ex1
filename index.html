<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="panels.js"></script>
</head>

<body>
  <div class="modal-cover" id="modal-cover"></div>

  <div class="header">
    <div class="wrapper">
      <h1><a href="/" title="Home">IS3 Data Explorer Tool</a></h1>
      <div class="help">
        <a href="/help.html" title="Tutorials and help">?</a>
      </div>
    </div>
  </div>

  <div class="main">
    <div class="wrapper">
      <div class="big-map">

        <script src="http://d3js.org/d3.v3.min.js"></script>
        <script src="http://d3js.org/topojson.v1.min.js"></script>
  	    <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
        <script src="modal.js"></script>
        <script src="script.js"></script>

      </div><!-- end .big-map -->

      <div class="map-options">
        
        <div class="panel">
          <h3>Alternate map views</h3>
          <div class="panelcontent">
            <div class="mini-map">
      				<span class="map-overlay"> <strong>% yes vote</span>
      				<img class="map-image" src="/images/map-yes-percentage.jpg" alt=""/>
      			</div>
            <div class="mini-map">
              <span class="map-overlay"> <strong>Expenditure PC</span>
            <img class="map-image" src="/images/map-council-expenditure.jpg" alt=""/>
            </div>
            <div class="mini-map">
              <span class="map-overlay"> <strong>% Employment deprived</span>
              <img class="map-image" src="/images/map-employment-deprived.jpg" alt=""/>
            </div>
            <div class="mini-map">
              <span class="map-overlay"> <strong>Data Type</span>
              <img class="map-image" src="/images/samplemap.png" alt=""/>
            </div>
            <div class="mini-map">
              <span class="map-overlay"> <strong>Data Type</span>
              <img class="map-image" src="/images/samplemap.png" alt=""/>
            </div>
          </div>
        </div>

        <div class="panelcollapsed">
          <h3>Map filters</h3>
          <div class="panelcontent">
            <p>This panel is collapsed by default (until user sets a preference)</p>
          </div>
        </div>

      </div> <!-- end .map-options -->
    </div> <!-- end .wrapper -->
  </div> <!-- end .main -->

</body>

</html>
